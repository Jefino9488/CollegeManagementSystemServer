spring.application.name=collegeManagementSystemServer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cmsdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=ThisIsAVeryLongSecretKeyForJWTSigningThatShouldBeAtLeast256BitsLong
app.jwt.access-expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000

# Server
server.port=8080

# Logging
logging.level.org.jefino.cms=DEBUG
logging.level.org.springframework.security=DEBUG
